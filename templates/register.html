<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
	<div class="log-form">
  <h2>Register to your account</h2>
  <form>
    <input type="text" title="username" placeholder="Full Name" name="fullname" />
    <input type="text" title="username" placeholder="Username" name="username" />
    <input type="password" title="username" placeholder="Password" name="password" />
    <input type="password" title="username" placeholder="Confirm Password" name="confirm" />
        <a class="forgot" href="/login">Already have an account?</a>

    <button type="submit" class="btn">Register</button>
  </form>
</div><!--end log form -->
</body>
</html>
