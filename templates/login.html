<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
  <script type="text/javascript">
    function myFunc(vars) {
    return vars
}
    let mes = myFunc( {{message|tojson}} )

    window.onload = () => mes !== "" ? Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: mes}) : console.log("")
    
  </script>
</head>
<body>
	<div class="log-form">
  <h2>Login to your account</h2>
  <form method="POST">
    <input type="text" title="username" placeholder="Username" name="username" required />
    <input type="password" title="username" placeholder="Password" name="password" required />
    <a class="forgot" href="/register">Don't have an account?</a>
    <button type="submit" class="btn">Login</button>
  </form>
</div><!--end log form -->
</body>
</html>
